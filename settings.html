<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Specify UTF-8 Encoding -->
    <title>Extension Settings</title>
    <link rel="stylesheet" type="text/css" href="css/settings-dark.css">
    <link rel="stylesheet" type="text/css" href="css/settings-style.css">
    <style>
 
    </style>
  </head>
  <body>
    <div id="settingsContainer">
      <div id="settingsTable">
        <p
          id="favoriteListText"
          style="display: none; text-align: center; font-size: 18px"
        >
          Your Favorite Lists:
        </p>
        <div id="groupListContainer">
          <ul id="groupList"></ul>
        </div>
        <button id="addFavoriteGroupButton">
          ➕ Add new favorite group
        </button>
      </div>

      <div id="optionsMenu">
        <div id="userInfo">
          <!-- User information will be displayed here -->
        </div>
        <h2 class="optionsMenuHeader">Options Menu</h2>
        <div id="showAvatarOption" class="optionItem">
          <div class="showAvatarLabel">Display avatar on the left</div>
          <label class="switch">
            <input type="checkbox" id="showAvatarCheckbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div id="previewContainer" class="preview-container">
          <!-- Preview container content -->
        </div>
          <!-- Separator -->
  <div class="separator"></div>
        <!-- Dark Mode Toggle Switch -->
        <div id="darkModeOption" class="optionItem btn-color-mode-switch dark-mode-switch">
  <input type="checkbox" id="darkModeToggle">
  <label for="darkModeToggle" class="btn-color-mode-switch-inner" data-on="Dark" data-off="Light">
    <span class="slider-text" id="themeSwitchText">Click it for dark theme</span>
  </label>
</div>
 <!-- Checkbox for hiding accessed count -->
 <div class="checkbox-container">
  <input type="checkbox" id="hideAccessedCountCheckbox" class="styled-checkbox">
  <label for="hideAccessedCountCheckbox" class="styled-label">Show accessed count</label>
</div>

      </div>

            
  </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>➕ Add Favorite Group</h3>
        <input type="text" id="groupName" placeholder="Group Name" />
        <button id="saveGroup">Save Group</button>
        <div id="streamerDropdown" class="dropdown-menu">
          <div id="dropdownOverlay" class="dropdown-overlay"></div>
          <!-- Dynamically populated dropdown content will go here -->
        </div>
      </div>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
